<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="center-box">
            <div class="date">
                <h2 id="date"></h2>
            </div>
            <div class="time">
                <div class="hours t-box">
                    <h1 id="hour"></h1>
                    <h5>HOURS</h5>
                </div>
                <div class="minutes t-box">
                    <h1 id="minute"></h1>
                    <h5>MINUTES</h5>
                </div>
                <div class="seconds t-box">
                    <h1 id="second"></h1>
                    <h5>SECONDS</h5>
                </div>
                <div class="pm-or-am">
                    <h1 id="session"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
